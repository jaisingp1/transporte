version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./machines.db:/app/machines.db # For SQLite database persistence
      - ./server/uploads:/app/server/uploads # For uploaded files persistence
    # Environment variables should ideally be managed via a .env file
    # placed in the same directory as this docker-compose.yml file.
    # Example .env content:
    # GEMINI_API_KEY=your_gemini_api_key_here
    # Z_API_KEY=your_z_api_key_here
    env_file:
      - .env
    restart: always
